<!DOCTYPE html>
<html>
<head>
    <title>Game Tracker</title>
	<style>
		span.button {
			font-size: 2vw;
		}
		input[type="checkbox"] {
			width: 5vw;
			height: 5vw;
		}
		button {
			font-size: 2vw;
		}
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 2px 2px 2px 2px;
		}
	</style>
</head>
<body>

	<div id="squad_section">
		<div id="squadlist"></div>
		<div id="squadadvice"></div>

		<button id="startgame" value="startgame">Kick off</button>
	
	</div>
	
	<div id="game_section">
		<table>
		<tr><th>Playing</th><td>
			<div id="playing"></div>
		</td></tr>
		<tr><th>Subs</th><td>
			<div id="subs"></div>
		</td></tr>
		<tr><th>Passing</th><td>		
			<button id="ourpass" value="ourpass">Ours</button>
			<button id="theirpass" value="theirpass">Theirs</button>
		</td></tr>
		<tr><th>Goals</th><td>		
			<button id="shot" value="shot">Shot</button>
			<button id="goal" value="goal">Goal</button>
			<button id="assist" value="assist">Assist</button>
			<button id="penalty" value="penalty">Penalty</button>
		</td></tr>
		<tr><th>Sides</th><td>
			<button id="cornerL" value="cornerL">Corner L</button>
			<button id="cornerR" value="cornerR">Corner R</button>
			<button id="throwinL" value="throwinL">Throw L</button>
			<button id="throwinR" value="throwinR">Throw R</button>
		</td></tr>
		<tr><th>Discipline</th><td>
			<button id="yellowcard" value="yellowcard">Yellow</button>
			<button id="redcard" value="redcard">Red</button>
		</td></tr>
		<tr><th>Coach</th><td>
			<button id="substitute" value="substitute">Substitute</button>
			<button id="endfirsthalf" value="endfirsthalf">End 1st</button>
			<button id="startsecondhalf" value="startsecondhalf">Start 2nd</button>
			<button id="endgame" value="endgame">Full time</button>
		</td></tr>
		<tr><th>Score</th><td>
			<div id="score"></div>
		</td></tr>
		<tr><th>First Half</th><td><div id="firsthalf"></div></td></tr>
		<tr><th>Second Half</th><td><div id="secondhalf"></div></td></tr>
		</table>

	</div>

	<div id="summary_section">
		<h2>Summary</h2>
		<div id="summary"></div>
		<button id="export" value="export">Export results</button>
	</div>
	
    <script src="script.js"></script>
</body>
</html>
