<!DOCTYPE html>
<html>
<head>
    <title>Game Tracker</title>
	<style>
		span.button {
			font-size: 2vw;
		}
		span.active {
			background-color: yellow;
		}
		input[type="checkbox"] {
			width: 5vw;
			height: 5vw;
		}
		button {
			font-size: 2vw;
		}
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 2px 2px 2px 2px;
		}
		.summary {
			writing-mode: vertical-lr;
		}
		#subs {
		    border: 1px solid gray;
			border-collapse: collapse;
			background-color: light-gray;
		} 
	</style>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

</head>
<body>

	<div id="squad_section" class="w3-container">
		<div id="squadlist"></div>
		<div id="squadadvice"></div>

		<button id="startgame" value="startgame">Kick off</button>
	
	</div>
	
	<div id="game_section" class="w3-container">
		<table>
		<tr>
			<td>		
				<span class="w3-button w3-black" id="ourpass">Ours</span>
				<span class="w3-button w3-black" id="theirpass">Theirs</span>
			</td>
			<td rowspan="6">
				<div id="playing"></div>
				<div id="subs"></div>
			</td>
		</tr>
		<tr>
		<tr>
			<td>		
				<span class="w3-button w3-black" id="shot">Shot</span>
				<span class="w3-button w3-black" id="goal">Goal</span>
				<span class="w3-button w3-black" id="assist">Assist</span>
				<span class="w3-button w3-black" id="penalty">Penalty</span>
				<span class="w3-button w3-black" id="freekick">Freekick</span>
			</td>
		</tr>
		<tr>
			<td>
				<span class="w3-button w3-black" id="cornerOurs">Corner Ours</span>
				<span class="w3-button w3-black" id="cornerTheirs">Corner Theirs</span>
				<span class="w3-button w3-black w3-black" id="throwinOurs">Throw Ours</span>
				<span class="w3-button w3-black" id="throwinTheirs">Throw Theirs</span>
			</td>
		</tr>
		<tr>
			<td>
				<span class="w3-button w3-black" id="yellowcard">Yellow</span>
				<span class="w3-button w3-black" id="redcard">Red</span>
			</td>
		</tr>
		<tr>
			<td>
				<span class="w3-button w3-black" id="substituteoff">Substitute</span>
				<span class="w3-button w3-black" id="endfirsthalf">End 1st</span>
				<span class="w3-button w3-black" id="startsecondhalf">Start 2nd</span>
				<span class="w3-button w3-black" id="endgame">Full time</span]>
			</td>
			<td>
			</td>
		</tr>
		</table>
	</div>
	
	<div id="summary_section" class="w3-container">
		<h2>Game</h2>
		<table>
		<tr><th>Score</th><td>
			<div id="score"></div>
		</td></tr>
		<tr><th>First Half</th><td><div id="firsthalf"></div></td></tr>
		<tr><th>Second Half</th><td><div id="secondhalf"></div></td></tr>
		<tr><th>Players</th><td><div id="players"></div></td></tr>
		</table>

		<h2>Summary</h2>
		<div id="summary"></div>
		<button id="export" value="export">Export results</button>
	</div>
	
    <script src="script.js"></script>
</body>
</html>
