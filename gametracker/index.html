<!DOCTYPE html>
<html>
<head>
    <title>Game Tracker</title>
	<style>
		.summary {
			writing-mode: vertical-lr;
		}
		#subs {
		    border: 1px solid gray;
			border-collapse: collapse;
			background-color: light-gray;
		} 
		.player, .event, .opposition {
			width: 100%;
		}
		#game_section, #summary_section, #playing {
			font-size: 8px;
		} 
		#game-events, .event, .player, .opposition, .tablink, #squadlist		{
		  font-size: 6px;
		}
	</style>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

</head>
<body>

	<div class="w3-bar w3-black">
		<button id="squad_section_tab" class="w3-bar-item w3-button tablink w3-red" onclick="openTab('squad_section')">Squad</button>
		<button id="game_section_tab" class="w3-bar-item w3-button tablink"  onclick="openTab('game_section')" disabled>Game</button>
		<button id="summary_section_tab" class="w3-bar-item w3-button tablink" onclick="openTab('summary_section')" disabled>Summary</button>
	</div>
 
	<div id="squad_section" class="w3-container section">
		<div id="squadlist"></div>
		<div id="squadadvice"></div>
		<button id="kickoff" onclick="gameEvent('startgame');">Kick off</button>
	</div>
	
	<div id="game_section" class="section">
		<div class="w3-container">
			<div class="w3-col s8" id="game-events"></div>
			<div class="w3-col s4">
				<div id="playing"></div>
				<div id="subs"></div>
				<div id="players-modal" class="w3-modal"></div>
				<div id="subs-modal" class="w3-modal w3-container"></div>
				<div id="events-modal" class="w3-modal w3-container"></div>
				</div>			
			</div>
		</div>
	</div>
	
	<div id="summary_section" class="section">
		<div class="w3-container" id="gameSummary"></div>
		
		<button id="export" value="export">Export results</button>

		<div class="w3-container" id="players"></div>

	</div>
	
    <script src="script.js"></script>
</body>
</html>
