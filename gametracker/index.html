<!DOCTYPE html>
<html>
<head>
    <title>Game Tracker</title>
	<style>
		span.button {
			font-size: 2vw;
		}
		span.active {
			background-color: yellow;
		}
		input[type="checkbox"] {
			width: 5vw;
			height: 5vw;
		}
		button {
			font-size: 2vw;
		}
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 2px 2px 2px 2px;
		}
		.summary {
			writing-mode: vertical-lr;
		}
	</style>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

	<div id="squad_section">
		<div id="squadlist"></div>
		<div id="squadadvice"></div>

		<button id="startgame" value="startgame">Kick off</button>
	
	</div>
	
	<div id="game_section">
		<table>
		<tr>
			<th>Game</th>
			<th>Playing</th>
		</tr>
		<tr>
			<td>		
				<span id="ourpass">Ours</span>
				<span id="theirpass">Theirs</span>
			</td>
			<td rowspan="5">
				<div id="playing"></div>
			</td>
		</tr>
		<tr>
		<tr>
			<td>		
				<span id="shot">Shot</span>
				<span id="goal">Goal</span>
				<span id="assist">Assist</span>
				<span id="penalty">Penalty</span>
				<span id="freekick">Freekick</span>
			</td>
		</tr>
		<tr>
			<td>
				<span id="cornerOurs">Corner Ours</span>
				<span id="cornerTheirs">Corner Theirs</span>
				<span id="throwinOurs">Throw Ours</span>
				<span id="throwinTheirs">Throw Theirs</span>
			</td>
		</tr>
		<tr>
			<td>
				<span id="yellowcard">Yellow</span>
				<span id="redcard">Red</span>
			</td>
		</tr>
		<tr>
			<th>Coach</th>			
			<th>Subs</th>
		</tr>
		<tr>
			<td>
				<button id="substituteoff">Substitute</button>
				<button id="endfirsthalf">End 1st</button>
				<button id="startsecondhalf">Start 2nd</button>
				<button id="endgame">Full time</button>
			</td>
			<td>
				<div id="subs"></div>
			</td>
		</tr>
		</table>
		
		<table>
		<tr><th>Score</th><td>
			<div id="score"></div>
		</td></tr>
		<tr><th>First Half</th><td><div id="firsthalf"></div></td></tr>
		<tr><th>Second Half</th><td><div id="secondhalf"></div></td></tr>
		<tr><th>Players</th><td><div id="players"></div></td></tr>
		</table>

	</div>

	<div id="summary_section">
		<h2>Summary</h2>
		<div id="summary"></div>
		<button id="export" value="export">Export results</button>
	</div>
	
    <script src="script.js"></script>
</body>
</html>
