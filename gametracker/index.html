<!DOCTYPE html>
<html>
<head>
    <title>Game Tracker</title>
	<style>
		.summary {
			writing-mode: vertical-lr;
		}
		#subs {
		    border: 1px solid gray;
			border-collapse: collapse;
			background-color: light-gray;
		} 
		#players {
			width: 100%;
		}
		.player, .event, .opposition {
			width: 100%;
		}
		#game_section, #summary_section, #playing {
			font-size: 8px;
		} 
		#game-events, .event, .player, .opposition, .tablink, #squadlist		{
		  font-size: 6px;
		}
	</style>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

</head>
<body>

	<div class="w3-bar w3-black">
		<button id="squad_section_tab" class="w3-bar-item w3-button tablink w3-red" onclick="openTab(event,'squad_section')">Squad</button>
		<button id="game_section_tab" class="w3-bar-item w3-button tablink"  onclick="openTab(event,'game_section')" disabled>Game</button>
		<button id="summary_section_tab" class="w3-bar-item w3-button tablink" onclick="openTab(event,'summary_section')" disabled>Summary</button>
	</div>
 
	<div id="squad_section" class="w3-container section">
		<div id="squadlist"></div>
		<div id="squadadvice"></div>

		<button id="startgame" value="startgame">Kick off</button>
	
	</div>
	
	<div id="game_section" class="section">
		<div class="w3-container">
			<div class="w3-col s8" id="game-events">
				<div class="w3-container w3-sand">
					<span class="w3-button w3-black" id="passComplete">Pass Complete</span>
					<span class="w3-button w3-black" id="passIntercepted">Pass Intercepted</span>
					<span class="w3-button w3-black" id="passMissed">Pass Missed</span>
					<span class="w3-button w3-black" id="passPlayingOn">Pass PlayingOn</span>
					<span class="w3-button w3-black" id="passHolding">Pass Holding</span>
				</div>
				<div class="w3-container w3-khaki">
					<span class="w3-button w3-black" id="tackleComplete">Tackle Complete</span>
					<span class="w3-button w3-black" id="tackleMissed">Tackle Missed</span>
				</div>
				<div class="w3-container w3-yellow">
					<span class="w3-button w3-black" id="shotOnTarget">Shot On Target</span>
					<span class="w3-button w3-black" id="shotMissed">Shot Missed</span>
					<span class="w3-button w3-black" id="goal">Goal</span>
					<span class="w3-button w3-black" id="assist">Assist</span>
					<span class="w3-button w3-black" id="penalty">Penalty</span>
					<span class="w3-button w3-black" id="freekick">Freekick</span>
				</div>
				<div class="w3-container w3-amber">
					<span class="w3-button w3-black" id="cornerOurs">Corner Ours</span>
					<span class="w3-button w3-black" id="cornerTheirs">Corner Theirs</span>
					<span class="w3-button w3-black" id="throwinOurs">Throw Ours</span>
					<span class="w3-button w3-black" id="throwinTheirs">Throw Theirs</span>
				</div>
				<div class="w3-container w3-orange">
					<span class="w3-button w3-black" id="yellowcard">Yellow</span>
					<span class="w3-button w3-black" id="redcard">Red</span>
				</div>
				<div class="w3-container w3-deep-orange">
					<span class="w3-button w3-black" id="substituteoff">Substitute</span>
					<span class="w3-button w3-black" id="endfirsthalf">End 1st</span>
					<span class="w3-button w3-black" id="startsecondhalf">Start 2nd</span>
					<span class="w3-button w3-black" id="endgame">Full time</span]>
				</div>
			</div>
			<div class="w3-col s4">
				<div id="playing"></div>
				<div id="subs"></div>
				<div id="players-modal" class="w3-modal"></div>
				<div id="subs-modal" class="w3-modal w3-container"></div>
				<div id="events-modal" class="w3-modal w3-container"></div>
				</div>			
			</div>
		</div>
	</div>
	
	<div id="summary_section" class="section">
		<table>
			<tr>
				<th>Score</th>
				<td><div id="score"></div></td>
			</tr>
			<tr>
				<th>First Half</th>
				<td><div id="firsthalf"></div></td>
			</tr>
			<tr>
				<th>Second Half</th>
				<td><div id="secondhalf"></div></td>
			</tr>
		</table>
		
		<button id="export" value="export">Export results</button>

		<div class="w3-container" id="players"></div>

	</div>
	
    <script src="script.js"></script>
</body>
</html>
